<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<section>
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/img/ecom1.png" class="d-block w-100" alt="..." height="500px">
				</div>
				<div class="carousel-item">
					<img src="/img/ecom2.jpg" class="d-block w-100" alt="..." height="500px">
				</div>
				<div class="carousel-item">
					<img src="/img/ecom3.jpg" class="d-block w-100" alt="..." height="500px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

        <div class="container">
            <div class="row">
                <p class="text-center fs-4">Category</p>
                <div class="col-md-2">
                    <div
                        class="card rounded-circle shadow-sm p-3 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img alt="" src="/img/category_img/mobile.png" width="65%" height="140px">
                            <p>Electronics</p>

                        </div>
                    </div>
                </div>
                
                <div class="col-md-2">
                    <div
                        class="card rounded-circle shadow-sm p-3 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img alt="" src="/img/category_img/groccery.jpg" width="65%" height="140px">
                            <p>Grocery</p>

                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div
                        class="card rounded-circle shadow-sm p-3 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img alt="" src="/img/category_img/pant.png" width="65%" height="140px">
                            <p>Fasion</p>

                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div
                        class="card rounded-circle shadow-sm p-3 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img alt="" src="/img/category_img/beuty.png" width="65%" height="140px">
                            <p>beuty</p>

                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div
                        class="card rounded-circle shadow-sm p-3 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img alt="" src="/img/category_img/book.jpg" width="65%" height="140px">
                            <p>Stationary</p>

                        </div>
                    </div>
                </div>

            </div>

        </div>
	</section>
</body>
</html>
